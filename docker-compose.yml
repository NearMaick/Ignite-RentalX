version: "3.9"

services:
  database_ignite:
    image: postgres
    container_name: database
    restart: always
    ports:
      - 5432:5432
      - 9229:9229
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=ignite
      - POSTGRES_DB=rentx
    volumes:
      - pgdata:/data/postgres

  app:
    build: .
    container_name: rentx
    restart: always
    ports:
      - 3333:3333
    volumes:
      - .:/usr/app
    links:
      - database
    depends_on:
      - database
    networks:
    - ignite-network

networks:
    ignite-network:
      driver: bridge

volumes:
  pgdata:
    driver: local
